<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
        <h1 class="text-2xl font-bold mb-4">üé• YouTube Video Downloader</h1>
        <input type="text" id="videoURL" 
               class="w-full p-3 text-black rounded-lg mb-4 border-none outline-none" 
               placeholder="Enter YouTube URL">
        <button onclick="fetchFormats()" 
                class="w-full bg-red-600 hover:bg-red-700 transition text-white py-3 rounded-lg font-bold">
            üîΩ Get Video
        </button>
        <div id="result" class="mt-6"></div>
    </div>

    <script>
       function fetchFormats() {
            let url = document.getElementById("videoURL").value;

            if (!url.trim()) {
                alert("Please enter a valid YouTube URL");
                return;
            }

            fetch("http://localhost:4000/formats", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");

                if (data.error) {
                    resultDiv.innerHTML = `<p class="text-red-500 font-semibold">${data.error}</p>`;
                } else {
                    let formatOptions = data.formats.map(format => `
                        <option value="${format.format_id}">${format.extension.toUpperCase()} - ${format.resolution}</option>
                    `).join("");

                    resultDiv.innerHTML = `
                        <p class="text-lg font-semibold">Select format:</p>
                        <select id="formatSelect" class="w-full p-3 text-black rounded-lg mb-4 border-none outline-none">
                            ${formatOptions}
                        </select>
                        <button onclick="downloadVideo('${url}')" 
                                class="w-full bg-green-600 hover:bg-green-700 transition text-white py-3 rounded-lg font-bold">
                            üì• Download
                        </button>
                    `;
                }
            })
            .catch(error => {
                console.log("Error fetching data:", error);
            });
        }

        function downloadVideo(url) {
            let selectedFormat = document.getElementById("formatSelect").value;

            fetch("http://localhost:4000/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, format: selectedFormat })
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");

                if (data.error) {
                    resultDiv.innerHTML += `<p class="text-red-500 font-semibold">${data.error}</p>`;
                } else {
                    if (data.videoUrl && data.audioUrl) {
                        resultDiv.innerHTML += `
                            <p class="text-yellow-400 font-bold mt-2">‚ö†Ô∏è Video and audio need to be merged manually.</p>
                            <a href="${data.videoUrl}" class="text-blue-500 underline font-bold mt-4" download>
                                üìΩÔ∏è Download Video
                            </a>
                            <a href="${data.audioUrl}" class="text-blue-500 underline font-bold mt-4" download>
                                üéµ Download Audio
                            </a>
                        `;
                    } else {
                        resultDiv.innerHTML += `
                            <a href="${data.downloadUrl}" class="text-blue-500 underline font-bold mt-4" download>
                                üì• Click to Download
                            </a>
                        `;
                    }
                }
            })
            .catch(error => {
                console.log("Error downloading video:", error);
            });
        }
    </script>

</body>
</html>
